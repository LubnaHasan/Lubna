<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>.contact-form {
  max-width: 400px;
  margin: 20px auto;
  padding: 20px;
  border: 1px solid #ddd;
  border-radius: 5px;
}

h2 {
  text-align: center;
  color: #333;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  color: #333;
  margin-top: 10px;
}

input[type="text"],
input[type="email"],
textarea {
  padding: 10px;
  margin-top: 5px;
  margin-bottom: 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
}

input[type="submit"] {
  background-color: #007BFF;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #0056b3;
}
</style>
  <title>Contact Me - Lubna</title>
    <h4 style="margin:5px auto; display: inline; text-align:right;"> <img src="icons8-home-50.png" alt="Small Logo" style="color:#dba3cc; margin: -2px auto; float: left;  width:20px; height:20px; border-radius: 100%;"> <a href="index.html">
  Home</a></h4>
  
</head>
<body>
  <<div class="contact-form">
  <h2>Contact Me</h2>

  <form>
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" required><br><br>
    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="country">Country</label>
    <input type="text" id="country" name="country" required><br><br>
    <label for="comments">Comments</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
    <input type="submit" value="Submit">
  </form>
</div>

  

</body>
</html>
